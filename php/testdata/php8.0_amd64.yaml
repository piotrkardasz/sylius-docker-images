schemaVersion: "1.0.0"
fileExistenceTests:
  - name: php-fpm executable
    path: '/usr/local/sbin/php-fpm'
    shouldExist: true
  - name: php executable
    path: '/usr/local/bin/php'
    shouldExist: true
  - name: 'Composer 755'
    path: '/usr/bin/composer'
    shouldExist: true
    permissions: '-rwxr-xr-x'
  - name: 'PHP Entry point 775'
    path: '/usr/local/bin/docker-php-entrypoint'
    shouldExist: true
    permissions: '-rwxrwxr-x'
commandTests:
  - name: arch
    command: [ "uname", "-m" ]
    expectedOutput: [ "x86_64" ]
  - name: php-fpm version
    command: [ "/usr/local/sbin/php-fpm", "--version" ]
    expectedOutput: [ "PHP 8.0" ]
  - name: php-fpm-modules
    command: [ "/usr/local/sbin/php-fpm", "-m" ]
    expectedOutput:
      - 'apcu'
      - 'cgi-fcgi'
      - 'Core'
      - 'ctype'
      - 'curl'
      - 'date'
      - 'dom'
      - 'exif'
      - 'fileinfo'
      - 'filter'
      - 'ftp'
      - 'gd'
      - 'hash'
      - 'iconv'
