  - name: php-cli version
    command: [ "/usr/local/bin/php", "--version" ]
    expectedOutput: [ "PHP 8.0" ]
  - name: config-files
    command: [ "/usr/local/bin/php", "--ini" ]
    expectedOutput:
      - '/usr/local/etc/php/conf.d/docker-php-ext-apcu.ini'
